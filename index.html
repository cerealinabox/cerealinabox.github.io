    :root {
      --cell-size: 200px;
      --bg: #ffffff;
      --border: #bfbfbf;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: #111827;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
    }
    .table-responsive {
      width: 100%;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 480px;
      background: var(--bg);
    }
    th, td {
      border: 1px solid var(--border);
      vertical-align: middle;
      text-align: center;
      background: #ffffff;
      padding: 8px;
    }
    .table-title-row th {
      height: 50px;
      background-color: #e6dccf;
      font-weight: bold;
      font-size: 1.25em;
      border: 2px solid var(--border);
    }
    .cell {
      width: var(--cell-size);
      height: var(--cell-size);
    }
    .img {
      max-width: 90%;
      max-height: 90%;
      display: inline-block;
      transform-origin: center center;
      background: #ffffff;
    }
    /* Extra visual affordances */

    td:hover {
      outline: 2px solid #e6dccf;
      outline-offset: -2px;
    }
    /* Transform Effects */
    .mirror { 
      transform: scaleX(-1); 
    }
    .rotate180 { 
      transform: rotate(180deg); 
    }
    .squeezeY { 
      transform: scaleY(0.5); 
    }
    .grayscale { 
      filter: grayscale(100%); 
    }
  </style>
</head>
