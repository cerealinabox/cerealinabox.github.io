<!doctype html>

<html>
<head>
 
    <meta charset="utf-8">
    <title>Singapore PSI Dashboard</title>
 
    <!-- Google Fonts Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; margin: 40px; }
        h2 { margin-bottom: 8px; }
        #last-updated { color: #555; margin-bottom: 20px; }
        button { margin-bottom: 20px; padding: 8px 16px; font-size: 14px; }
        .error { color: #c00; font-weight: bold; }
     
        #PSItable {
            border: 2px solid #444;
            border-collapse: collapse;
            margin-top: 40px;
            width: 100%;
            table-layout: fixed;
        }
        #PSItable th,
        #PSItable td {
            border: 2px solid #444;
            padding: 8px;
            font-weight: bold;
            text-align: center;
            overflow-wrap: break-word;
            word-break: break-all;
        }
        #PSItable th {
            background-color: #ffb561;
        }
        #PSItable td:first-child, #PSItable th:first-child {
            text-align: left;
        }
    </style>
</head>
<body>
 
    <h2>Singapore PSI Dashboard</h2>
    <button onclick="updatePSITable()">Refresh</button>
    <div id="last-updated"></div>
 
    <table id="PSItable">
        <colgroup>
            <col style="width: 40%;">
            <col style="width: 12%;">
            <col style="width: 12%;">
            <col style="width: 12%;">
            <col style="width: 12%;">
            <col style="width: 12%;">
        </colgroup>
        <tr>
            <th>Data ID</th>
            <th>Central</th>
            <th>West</th>
            <th>East</th>
            <th>North</th>
            <th>South</th>
        </tr>
    </table>
        <div id="error-msg" class="error"></div>
        <script src="psi_dashboard.js"></script>
</body>
 
</html>
