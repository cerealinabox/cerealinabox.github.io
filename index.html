<!doctype html>

<html>
 
<style>
    body { font-family: 'Roboto', Arial, sans-serif; margin: 40px; }
    h2 { margin-bottom: 8px; }
    #last-updated { color: #555; margin-bottom: 20px; }
    button { margin-bottom: 20px; padding: 8px 16px; font-size: 14px; }
    .error { color: #c00; font-weight: bold; }
    #PSItable {
        border: 2px solid #444;
        border-collapse: collapse;
        margin-top: 40px;
        width: 100%;
        table-layout: fixed;
    }
 
    #PSItable th,
    #PSItable td {
        border: 2px solid #444;
        padding: 8px;
        font-weight: bold;
        text-align: center;
        overflow-wrap: break-word;
        word-break: break-all;
    }
    #PSItable th {
        background-color: #ffb561;
    }
    #PSItable td:first-child, #PSItable th:first-child {
        text-align: left;
    }
</style>

<table id="PSItable">
    <colgroup>
        <col style="width: 40%;">
        <col style="width: 12%;">
        <col style="width: 12%;">
        <col style="width: 12%;">
        <col style="width: 12%;">
        <col style="width: 12%;">
    </colgroup>
    <tr>
        <th>Data ID</th>
        <th>Central</th>
        <th>West</th>
        <th>East</th>
        <th>North</th>
        <th>South</th>
    </tr>
</table>

</html>
